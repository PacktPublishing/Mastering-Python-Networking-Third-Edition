<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Hello Vue!</title>
</head>

<body>

    <div id="app">
        <h2>[[ title ]]</h2>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <!-- Vue Script -->
    <script>
        var app = new Vue({
            delimiters: ['[[', ']]'],
            el: '#app',
            data: {
                title: 'Hello World',
            },
            methods: {
                greet: function (name) {
                    console.log('Hello')
                }
            },
        });
    </script>
</body>

</html>
